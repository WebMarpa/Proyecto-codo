<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
crossorigin="anonymous" referrerpolicy="no-referrer">
<link rel="stylesheet" href="CSS/style.css">
<link rel="stylesheet" href="CSS/tabla_producto.css">
<link rel="stylesheet" href="CSS/laserLogo.css">
<title>Marpa Laser</title>
 <!-- Favicons -->
 <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>    
<header id="header">
<!-- place navbar here -->
</header>
<main>
<div id="app" class="container">
<h1>Panel de control</h1>
<br>
<a class="nuevo" href="producto_nuevo.html">Agregar Articulo</a>
<br><br>
<div v-if="error">
<p>Lo sentimos , ........</p>
</div>
<div v-else>
<section v-if="cargando">
<div class="spinner-border"></div>
<p>Cargando .....</p>
</section>
<section v-else>
<div id="main-container">
<table class="table table-bordered">
<thead>
<tr>
<th scope="col">Id</th>
<th scope="col">Nombre</th>
<th scope="col">Precio</th>
<th scope="col">Stock</th>
<th scope="col">Imagen</th>
<th scope="col">Acciones</th>
<th scope="col">Acciones</th>
</tr>
</thead>
<tbody>
<tr class="" v-for="producto in productos">
<td scope="row">{{producto.id}}</td>
<td>{{producto.nombre}}</td>
<td>{{producto.precio}}</td>
<td>{{producto.stock}}</td>
<td>
<img width="60" :src="producto.imagen" :alt="producto.nombre">
</td>
<td>
<a class="Editar" :href="'producto_update.html?id='+ producto.id" >Editar</a>

</td>
<td>
    <button type="button" class="Eliminar" v-on:click="eliminar(producto.id)" >Eliminar</button>
</td>
</tr>
</tbody>
</table>
</div>
</section>
</div>
</div>
</main>
<footer id="foo">
<!-- place footer here -->
</footer>
<!--JavaScript Libraries -->
<script src="./js/main.js"></script>
<script src="./js/footer.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
<script src="./js/productos.js"></script>
<script src="./js/app.js"></script>



</body>
</html>
